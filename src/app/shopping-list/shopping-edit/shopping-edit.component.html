<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                   <label for="name">Name</label>
                    <input type="text" #nameInput  id="name" class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                     <input type="number" #amountInput id="amount" class="form-control">
                </div>    
            </div>
                <div class="row">
                    <div class="col-xs-12">
                            <button class="btn btn-success m-1" type="submit" (click)="onAddItem()">Add</button>
                            <button class="btn btn-danger m-1" type="button">X</button>
                            <button class="btn btn-info m-1" type="reset">Clear</button>
                    </div>
                </div>
            
        </form>
    </div>
</div>
